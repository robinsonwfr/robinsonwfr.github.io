<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<script>
    function outputNumbers() {
        //var i = 1 is where the loop will start
        //i <= 500 is where the loop will stop
        //i++ is how much i will change every iteration
        //1,2,3,4,5,6.....500! And it will stop.
        for (var i = 1; i <= 500; i++) {
            console.log(i);
        }
    }
</script>
</head>



<body>
<button onclick="outputNumbers()">Output Numbers</button>


</body>

</html>
