<html>
    
<head>
<script>
    function sumOfThree(input, input2, input3) {
    var a = parseInt(input) + parseInt(input2) + parseInt(input3);
    return a;
    }
    
    function getAndOutputSquare() {
    var input = document.getElementById("input").value;
    var input2 = document.getElementById("input2").value;
    var input3 = document.getElementById("input3").value;
            
    var result = sumOfThree(input, input2, input3);
    document.getElementById("output").innerHTML = result;
    }
    </script>
    
    </head>
    <body>
        
        <input type="number" id="input">
        <input type="number" id="input2">
        <input type="number" id="input3">
        <button onclick="getAndOutputSquare()">click Me</button>
        <p id="output"></p>
    
    
    </body>
    
    </html>
