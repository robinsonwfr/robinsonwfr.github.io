<script>
        
function createPerson(nameInput, ageInput, occupationInput) {
var personObject = {};
personObject.name = nameInput;
personObject.age = ageInput;
return personObject;
}
var person = createPerson("Elliott", 23, "Trainer");
console.log(person.name);
        
var exampleObject = {
age: 5,
name: "Bob",
occupation: "Trainer"
}
        
console.log(exampleObject.age);
console.log(exampleObject.name);
exampleObject.name = "Jeff";
console.log(exampleObject.name);
        
</script>
        
</head>
